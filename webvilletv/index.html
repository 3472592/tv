<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TV</title>
</head>
<body>
    <div id="tv">
        <div id="tvConsole">
            
            <div id="highlight">
                <img src="../images/highlight.png" alt="picture highlight for TV">
            </div>

            <div id="videoDiv">
                <video id="video"
                        src="../video/preroll.mp4"
                        poster="../images/prerollposter.jpg"
                        width="480"
                        height="360"
                        controls>
                        

                </video>
            </div>

        </div>
    </div>
</body>
</html>
